<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex flex-col items-center justify-start gap-y-4 pt-50 min-h-screen font-mono">
    <main class="p-[25px] rounded">
        <!-- Hero Website -->
    <header>
        <h1 class="title-tdl title-tdl text-3xl font-bold">To-do List!</h1>
    </header>

        <main class="px-[20px] rounded">

            <!-- Todo Input -->
            <form class="flex justify-between p-[8px]">
                <div class="flex gap-[12px]">
                    <input type="text" id="task-input" class="add-0 border rounded p-[4px] bg-gray-200" placeholder="Add a new task">
                    <input type="date" id="due-date-input" class="ddi-0 border rounded p-[4px] bg-gray-200" placeholder="Due date">
                </div>

                <button type="button" class="bg-blue-500 text-white p-[4px] rounded w-[50px]"
                    onclick="addTask();">+</button>
            </form>

            <!-- Todo Action -->
            <section class="flex justify-between p-[8px]">
                <div class="flex gap-[8px]">

                    <button class="filter-0 bg-gray-100 p-[4px] rounded" onclick="filterTasks()">Filter</button>
                </div>

                <button class="del-0 bg-gray-100 p-[4px] rounded" onclick="deleteAllTasks();">Delete All</button>
            </section>

            <!-- Todo List -->
            <section>
            <div class="p-[8px]">
                <table class="table-fixed w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="task-0 border p-[4px] text-center">Task</th>
                            <th class="duedate-0 border p-[4px] text-center">Due Date</th>
                            <th class="status-0 border p-[4px]text-center">Status</th>
                            <th class="actions-0 border p-[4px]text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <tr class="bg-gray-200">
                            <td colspan="4" class="empty-0 text-center p-[2px] border">Task is Empty!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </section>
        </main>
    </main>

    <footer>
        <span>Â© 2025. All rights reserved.</span>
    </footer>

    <!-- Javascript External -->
    <script src="script.js"></script>
</body>

</html>
